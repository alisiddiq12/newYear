<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year count Down</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>New Year count Down</h1>


        <div class="main">
            <div class="day">
                <p class="day-p" id="day">0</p>
                <span>Days</span>
            </div>
            <div class="hour">
                <p class="hour-p" id="hour">0</p>
                <span>hours</span>
            </div>
            <div class="min">
                <p class="min-p" id="min">0</p>
                <span>mins</span>
            </div>
            <div class="second">
                <p class="second-p" id="second">0</p>
                <span>seconds</span>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
